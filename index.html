<!DOCTYPE html>
<html>
<head>
	<title>Canvas code example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="reactive.js"></script>
	<script type="text/javascript" src="reactive.dom.js"></script>
	<script type="text/javascript" src="graph.js"></script>
</head>

<body onload="draw()">
	<div>
		<a href="#" id="reset">reset</a>
		<input type="text" id="userFn" name="userFn" value="sin(x), cos(3*x), x*2">
		<select id="color" name="color">
		<option value="rgb(11,153,11)">G, B, R</option>
		<option value="rgb(66,44,255)">B, R, G</option>
		<option value="rgb(255,51,51)">R, G, B</option>
		</select>
		<button type="submit" id="userFnSubmit">Graph</button>
		<div class="fn reactive">
			<span id="f1">f1</span>
		</div>
	</div>
	<canvas id="canvas" width="1004" height="502"></canvas>
</body>
</html>
